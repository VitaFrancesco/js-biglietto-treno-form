<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link app.css -->
    <link rel="stylesheet" href="./css/app.css">
  </head>
</head>
<body class="bg-danger">
    <div class="container text-center">
        <section>
            <h1 class="text-uppercase text-white my-4">Calcola il prezzo del tuo biglietto</h1>
            <div class="card p-4 text-danger">
                <form action class="row row-gap-4" id="form-calc-price">
                    <div class="col-4">
                        <label for="fullname" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Inserisci il nome completo">
                    </div>
                    <div class="col-4">
                        <label for="numberOfKm" class="form-label">Km da percorrere</label>
                        <input type="number" class="form-control" id="numberOfKm" placeholder="Inserisci i km da percorrere">
                    </div>
                    <div class="col-4">
                        <label for="selectAge" class="form-label">Fascia d'età</label>
                        <select class="form-select" id="selectAge">
                            <option value="adult" selected>Maggiorenne</option>
                            <option value="underage">Minorenne</option>
                            <option value="over65">Più di 65 anni</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center column-gap-4">
                        <button type="submit" class="btn btn-outline-danger">Genera</button>
                        <button type="reset" class="btn btn-outline-danger">Annulla</button>
                    </div>
                    
                </form>
            </div>
        </section>
        <section id="sectionTicket" class="d-none">
            <h2 class="text-uppercase text-white mt-3">Il tuo biglietto</h2>
            <div class="border p-4 bg-white">
                <h5 class="text-uppercase text-start">Dettaglio passeggeri</h5>
                <table class="w-100 text-start border-top border-bottom">
                    <thead>
                        <tr>
                            <th scope="col" class="text-uppercase bg-secondary ps-2">Nome passeggero</th>
                            <th scope="col" class="ps-2">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">CodiceCP</th>
                            <th scope="col">Costo biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th id="ticketUser" class="py-3 bg-secondary ps-2"></th>
                            <td id="typeTicket" class="py-3 ps-2"></td>
                            <td id="carriageUser" class="py-3"></td>
                            <td id="codeUser" class="py-3"></td>
                            <td id="pricTicket" class="py-3"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- script.js -->
     <script src="./js/script.js"></script>
</body>
</html>
