<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-uppercase my-4">Calcola il prezzo del tuo biglietto</h1>
        <div class="card p-4">
            <form action class="row row-gap-4" id="form-calc-price">
                <div class="col-4">
                    <label for="fullname" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Inserisci il nome completo">
                </div>
                <div class="col-4">
                    <label for="numberOfKm" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control" id="numberOfKm" placeholder="Inserisci i km da percorrere">
                </div>
                <div class="col-4">
                    <label for="selectAge" class="form-label">Fascia d'età</label>
                    <select class="form-select" id="selectAge">
                        <option value="adult" selected>Maggiorenne</option>
                        <option value="underage">Minorenne</option>
                        <option value="over65">Più di 65 anni</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center column-gap-4">
                    <button type="submit" class="rounded">Genera</button>
                    <button class="rounded">Annulla</button>
                </div>
                
            </form>
        </div>
    </div>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- script.js -->
     <script src="./js/script.js"></script>
</body>
</html>
